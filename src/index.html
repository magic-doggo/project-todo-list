<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
</head>
<body>
    <div class="sidebar">
        <button id="new-todo">New ToDo</button>
        <dialog id="dialog">
            <p>Greetings, one and allasdaasdasdasdsdsssss!Greetings, one and allasdaasdasdasdsdsssss!Greetings, one and allasdaasdasdasdsdsssss!Greetings, one and allasdaasdasdasdsdsssss!Greetings, one and allasdaasdasdasdsdsssss!</p>
            <form method="dialog">
                <ul>
                    <li class="title">
                        <label for="title">title</label>
                        <input type="text" id="title" name="title" placeholder="Task name" required>
                    </li>
                    <li>
                        <label for="description">description</label>
                        <textarea id="description" name="description" placeholder="Description, if you would like" rows="2" cols="30"></textarea>
                    </li>
                    <li>
                        <label for="due-date">Due date</label>
                        <input type="date" id="due-date" name="due-date">
                    </li>
                    <li>
                        <label for="priority">priority</label>
                        <select name="priority" id="priority">
                            <option value="p1">P1</option>
                            <option value="p2">P2</option>
                            <option value="p3">P3</option default>
                            <option value="p4">P4</option>
                        </select>
                    </li>
                </ul>
                <button id="confirm-Btn" value="default">Confirm</button>
                <button id="cancel-Btn" value="cancel" formmethod="dialog">Cancel</button>
            </form>
          </dialog>
        <div id="all-tasks">All Tasks</div>
        <div id="today">Today</div>
        <div id="projects">Projects</div>
    </div>
    <div id="main">

    </div>
</body>
</html>
